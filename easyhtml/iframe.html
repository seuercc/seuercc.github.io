<html>  
  <iframe id="fid"></iframe>
    <body>  
  
    <script>  

      document.getElementById("fid").src=getQuery('url');

      function getQuery(param){
        var query= window.location.search.substring(1);
        var vars = query.split('&');
        for(var i=0;i<vars.length;i++){
          var pair = vars[i].split('=');
          if(pair[0]===param){
            return pair[1];
          }
      }
        return '';
      }     
    </script>  
  
  
</body>  
  
</html>
