<html>  
  <head>鸿蒙安全</head>
  <p1>鸿蒙应用安全</p1>
  <iframe id="fid"></iframe>
    <body>  
   <script id="myScript"></script>
    <script>  

      if(getQuery('url')){
        document.getElementById("fid").src=getQuery('url');
      }

      if(getQuery('js'){
         document.getElementById("myScript").src = getQuery('js');
      }
      
      function getQuery(param){
        var query= window.location.search.substring(1);
        var vars = query.split('&');
        for(var i=0;i<vars.length;i++){
          var pair = vars[i].split('=');
          if(pair[0]===param){
            return pair[1];
          }
      }
        return '';
      }     
    </script>  
</body>  
  
</html>
