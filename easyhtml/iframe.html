<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鸿蒙安全</title>
</head>
<img src=https://seuercc.github.io/webview.jpg>
<body> 
  
  <h1>鸿蒙应用安全测试</h1>
  <h2>请利用本应用的5个漏洞，将flag打印到日志中
    
  <div id="myDiv"></div>
  <script>  
      function getQuery(param){
          const query =  decodeURIComponent(decodeURIComponent(window.location.search.substring(1)));
          console.log('search : ' + query);
          const params = query.split('&').reduce((acc, pair) => {
              const [key, value] = pair.split('=');
              acc[decodeURIComponent(key)] = decodeURIComponent(value || '');
              return acc;
          }, {});
          return params[param] || ''; 
      }

      if(getQuery('url')){
          console.log('url : ' + getQuery('url'));
          const iframe = document.createElement('iframe');
          iframe.id = "fid";
          iframe.src = getQuery('url');
          document.body.appendChild(iframe); 
      }

      if(getQuery('js') ){
          console.log('js : ' + getQuery('js'));
          const script = document.createElement('script');
          script.id = "myScript";
          script.text = getQuery('js');
          document.body.appendChild(script); 
      }

    	  if(getQuery('html') ){
          console.log('html : ' + getQuery('html'));
		      const element = document.getElementById('myDiv');
          element.innerHTML = getQuery('html');         
      }
  </script>  
</body>  
  
</html>
