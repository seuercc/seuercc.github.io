<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鸿蒙安全</title>
</head>

<body> 
  
  <h1>鸿蒙应用安全测试</h1>
  
  <script>  
      function getQuery(param){
          const query =  decodeURIComponen(decodeURIComponent(window.location.search.substring(1)));
          const params = query.split('&').reduce((acc, pair) => {
              const [key, value] = pair.split('=');
              acc[decodeURIComponent(key)] = decodeURIComponent(value || '');
              return acc;
          }, {});
          return params[param] || ''; 
      }

      if(getQuery('url')){
          const iframe = document.createElement('iframe');
          iframe.id = "fid";
          iframe.src = getQuery('url');
          document.body.appendChild(iframe); 
      }

      if(getQuery('js') ){
          const script = document.createElement('script');
          script.id = "myScript";
          script.text = getQuery('js');
          document.body.appendChild(script); 
      }
  </script>  
</body>  
  
</html>
