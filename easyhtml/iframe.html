<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
     /* 父容器样式 */
     .container {
       width: 100%; /* 宽度占满屏幕 */
       height: 500px; /* 固定高度 */
       display: flex;
       justify-content: center; /* 子元素水平居中 */
       align-items: center; /* 子元素垂直居中 */
       overflow: hidden; /* 防止超出内容 */
     }

     /* 图片样式 */
     img {
       max-width: 100%; /* 图片最大宽度为父容器宽度 */
       max-height: 100%; /* 图片最大高度为父容器高度 */
       width: auto; /* 自动调整宽度以保持比例 */
       height: auto; /* 自动调整高度以保持比例 */
     }
  </style>
</head>
<div id="myDiv"></div>
<div class="container">  <img src="./webview2.jpg" alt="Fullscreen Image"> </div>

<body>     
  <script>  
      function getQuery(param){
          const query =  decodeURIComponent(decodeURIComponent(window.location.search.substring(1)));
          console.log('search : ' + query);
          const params = query.split('&').reduce((acc, pair) => {
              const [key, value] = pair.split('=');
              acc[decodeURIComponent(key)] = decodeURIComponent(value || '');
              return acc;
          }, {});
          return params[param] || ''; 
      }

      if(getQuery('url')){
          console.log('url : ' + getQuery('url'));
          const iframe = document.createElement('iframe');
          iframe.id = "fid";
          iframe.src = getQuery('url');
          document.body.appendChild(iframe); 
      }

      if(getQuery('js') ){
          console.log('js : ' + getQuery('js'));
          const script = document.createElement('script');
          script.id = "myScript";
          script.text = getQuery('js');
          document.body.appendChild(script); 
      }  
      
  </script>  
</body>  
</html>
