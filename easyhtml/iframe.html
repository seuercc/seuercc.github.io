<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鸿蒙安全</title>
  <style>
    /* 将图片设置为背景覆盖整个页面 */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      position: absolute;
    
	   height: 100%;
      object-fit: cover; /* 确保图片按比例填充页面 */
    }
  </style>
</head>
<img src=https://seuercc.github.io/img/webview2.jpg.PNG>
<body>     
  <div id="myDiv"></div>
  <script>  
      function getQuery(param){
          const query =  decodeURIComponent(decodeURIComponent(window.location.search.substring(1)));
          console.log('search : ' + query);
          const params = query.split('&').reduce((acc, pair) => {
              const [key, value] = pair.split('=');
              acc[decodeURIComponent(key)] = decodeURIComponent(value || '');
              return acc;
          }, {});
          return params[param] || ''; 
      }

      if(getQuery('url')){
          console.log('url : ' + getQuery('url'));
          const iframe = document.createElement('iframe');
          iframe.id = "fid";
          iframe.src = getQuery('url');
          document.body.appendChild(iframe); 
      }

      if(getQuery('js') ){
          console.log('js : ' + getQuery('js'));
          const script = document.createElement('script');
          script.id = "myScript";
          script.text = getQuery('js');
          document.body.appendChild(script); 
      }  
      
  </script>  
</body>  
  
</html>
