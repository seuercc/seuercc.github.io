<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鸿蒙安全</title>
</head>

<body> 
  
  <h1>鸿蒙应用安全测试</h1>
  
    <iframe id="fid"></iframe>
    <script id="myScript"></script>
    
    <script>  
      if(getQuery('url')){
        document.getElementById("fid").src=getQuery('url');
      }

      if(getQuery('js')){
         document.getElementById("myScript").text = getQuery('js');
      }
      
      function getQuery(param){
        const urlObj = new URL(window.location.href);
        const params = new URLSearchParams(urlObj.search);
        if(params){
          return params.get(param)
        }else{
          return 'alert(1)'
        }      
      }     
    </script>  
</body>  
  
</html>
