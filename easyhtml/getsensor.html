<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>前端：陀螺仪 & 加速度传感器示例</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 16px; }
    button { margin: 6px; padding: 8px 12px; }
    pre { background:#f5f5f5; padding:12px; border-radius:6px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .box { flex:1 1 300px; min-width:240px; padding:10px; border:1px solid #ddd; border-radius:6px; }
  </style>
</head>
<body>
  <h1>前端：陀螺仪 & 加速度传感器示例</h1>
  <div class="row">
    <div class="box">
      <button id="btnStart">启动传感器</button>
      <button id="btnStop" disabled>停止传感器</button>
      <div>
        <label>频率（Hz）<input id="freq" type="number" value="60" min="1" max="200" style="width:80px;margin-left:6px"></label>
      </div>
      <p id="status">状态：未启动</p>
    </div>

    <div class="box">
      <h3>加速度（accelerometer）</h3>
      <pre id="accel">x: -, y: -, z: -  (单位: m/s²)</pre>
    </div>

    <div class="box">
      <h3>旋转率（gyroscope） / 角速度</h3>
      <pre id="gyro">x: -, y: -, z: -  (单位: °/s 或 rad/s 取决于 API)</pre>
    </div>
  </div>

  <script src="sensor.js"></script>
  <script>
    // 页面交互控制
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const statusEl = document.getElementById('status');
    const freqInput = document.getElementById('freq');

    btnStart.addEventListener('click', async () => {
      btnStart.disabled = true;
      statusEl.textContent = '状态：请求启动中...';
      const freq = Number(freqInput.value) || 60;
      try {
        await window.SensorController.startAll({ frequency: freq });
        statusEl.textContent = '状态：已启动';
        btnStop.disabled = false;
      } catch (err) {
        statusEl.textContent = '状态：启动失败 — ' + (err && err.message ? err.message : err);
        btnStart.disabled = false;
      }
    });

    btnStop.addEventListener('click', async () => {
      window.SensorController.stopAll();
      statusEl.textContent = '状态：已停止';
      btnStart.disabled = false;
      btnStop.disabled = true;
    });
  </script>
</body>
</html>
