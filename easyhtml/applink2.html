        /* --- CSS 优化 --- */
        /* 使用 :root 伪类定义全局变量，方便统一修改 */
        :root {
            --font-size-base: 16px;
            --font-size-link: 1.1rem;
            --color-text: #333;
            --color-link: #007bff;
            --color-link-hover: #0056b3;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --border-radius: 8px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--bg-color);
            padding: var(--spacing-lg);
        }

        header {
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        h1 {
            color: #212529;
        }
        
        .page-description {
            color: #6c757d;
            margin-top: var(--spacing-sm);
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 使用 CSS Grid 布局，更灵活地控制卡片排列 */
        .link-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            box-shadow: var(--box-shadow);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid #e9ecef;
        }
        
        /* 将所有链接样式统一管理 */
        .function-link {
            display: block;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            background-color: #e9ecef;
            color: var(--color-link);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
            font-size: var(--font-size-link);
            text-align: center;
        }

        .function-link:hover {
            background-color: var(--color-link);
            color: white;
            text-decoration: none;
        }

        footer {
            margin-top: var(--spacing-lg);
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        // 2. 动态生成 DOM：编写一个函数来遍历数据并创建 HTML 元素。
        function renderLinks() {
            const container = document.getElementById('linkContainer');
            
            // 如果容器不存在，则停止执行
            if (!container) return;

            linkData.forEach(categoryData => {
                // 创建卡片 (Card) 元素
                const card = document.createElement('div');
                card.className = 'card';

                // 创建卡片标题
                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.textContent = categoryData.category;
                card.appendChild(cardTitle);

                // 创建链接列表
                categoryData.links.forEach(linkInfo => {
                    const link = document.createElement('a');
                    link.className = 'function-link'; // 使用更语义化的类名
                    link.textContent = linkInfo.name;
                    link.href = linkInfo.url;
                    // 添加 target="_blank" 使链接在新标签页打开，提升用户体验
                    link.target = "_blank";
                    link.rel = "noopener noreferrer"; // 安全建议
                    card.appendChild(link);
                });

                // 将卡片添加到页面容器中
                container.appendChild(card);
            });
        }

        // 3. 页面加载完成后执行渲染函数
        // 使用 DOMContentLoaded 事件确保 HTML 结构已完全加载
        document.addEventListener('DOMContentLoaded', renderLinks);
